<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      background: #fff0f5;
      transition: all 1s ease;
    }

    body.celebrate {
      background-image: url("couple.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay for readability */
    body.celebrate::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1, #message {
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-top: 80px;
      color: #ff4d6d;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      z-index: 1;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 45%;
      top: 50%;
    }

    #no {
      background: #ccc;
      left: 55%;
      top: 50%;
    }

    #message {
      display: none;
      margin-top: 100px;
      color: white;
      animation: fadeIn 1.5s ease;
    }

    #message h2 {
      font-size: 42px;
    }

    #message p {
      font-size: 24px;
    }

    .dance {
      font-size: 48px;
      margin-top: 20px;
      animation: dance 1s infinite;
    }

    @keyframes dance {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  </p>
  <div class="dance">ğŸ’ƒğŸ•ºğŸ’ƒğŸ•ºğŸ’ƒ</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const question = document.getElementById("question");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";

</script>
